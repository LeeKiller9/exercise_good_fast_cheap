<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Good - Fast - Cheap</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <label>Good</label>
    <input type="radio" name="good" id="noGood" checked>
    <input type="radio" name="good" id="yesGood" onclick="changeGood()">
    <br>
    <label>Fast</label>
    <input type="radio" name="fast" id="noFast" checked>
    <input type="radio" name="fast" id="yesFast" onclick="changeFast()">
    <br>
    <label>Cheap</label>
    <input type="radio" name="cheap" id="noCheap" checked>
    <input type="radio" name="cheap" id="yesCheap" onclick="changeCheap()">
    <p id="result">Click to select what you want</p>
</div>
<script src="javascript.js"></script>
</body>
</html>
